version: "3.9"

services:
  postgres:
    image: ankane/pgvector:pg17
    environment:
      POSTGRES_USER: aurora_user
      POSTGRES_PASSWORD: aurora_pass
      POSTGRES_DB: aurora_kb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  pgdata:
